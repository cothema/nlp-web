<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h2 class="display-4">Datové struktury</h2>
</div>

<button class="btn btn-success">
  <fa-icon [icon]="faPlus"></fa-icon>&nbsp; Vytvořit novou strukturu
</button>

<div class="p-3">
  <form>
    <table class="table table-striped">
      <tbody>
      <tr>
        <th>
          Název struktury:
        </th>
        <td>
          <input class="form-control" type="text"/>
        </td>
      </tr>
      <tr>
        <th>
          Popis využití:
        </th>
        <td>
          <textarea rows="4" class="form-control"></textarea>
        </td>
      </tr>
      <tr>
        <th>
          Atributy:
        </th>
        <td>
          <table>
            <thead>
            <tr>
              <th>
                Název
              </th>
              <th>
                Datový typ
              </th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <input type="text" class="form-control">
              </td>
              <td>
                <select class="form-control">
                  <option>Text</option>
                  <option>Datum</option>
                </select>
              </td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      <tr>
        <td>
        </td>
        <td>
          <select class="form-control">
            <option>Veřejné</option>
            <option>Soukromé</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center">
      <button class="btn btn-success">Uložit strukturu</button>
    </div>
  </form>
</div>

<div class="bg-info text-light rounded p-3 shadow text-center">
  Veřejné datové struktury mohou využívat i další uživatelé pro uchovávání svých dat.<br/>
  Velmi často používané datové struktury se stanou standardizovanými pro zjednodušení práce
  s daty napříč zdroji.
</div>
