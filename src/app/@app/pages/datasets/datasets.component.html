<div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h2 class="display-4">Datové sady</h2>

  <p class="lead p-3" style="color: red;font-weight: bold">
    <fa-icon [icon]="faExclamationTriangle"></fa-icon>&nbsp;
    Za správnost datových sad neručíme!
  </p>
</div>

<div class="row">
  <div *ngFor="let dataset of datasets" class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h4 style="display:inline">{{dataset.title}}</h4>
        <div class="float-right">
          <button class="btn btn-dark btn-sm" routerLink="/pricing">
            <fa-icon [icon]="faSearch"></fa-icon>&nbsp; Procházet
          </button>
          &nbsp;
          <button class="btn btn-primary btn-sm" routerLink="/pricing">
            <fa-icon [icon]="faDownload"></fa-icon>&nbsp; Stáhnout
          </button>
        </div>
      </div>
      <div class="card-body">
        {{dataset.body}}
      </div>
      <div class="card-footer">
        <b>Licence:</b> {{dataset.license}}
      </div>
    </div>
  </div>
</div>
